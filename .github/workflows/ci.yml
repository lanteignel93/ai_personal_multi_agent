name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: astral-sh/setup-uv@v3
      - name: Create venv
        run: uv venv
      - name: Install dependencies
        run: uv pip install -e ".[dev]"
      - name: Lint
        run: |
          uv run ruff check .
          uv run ruff format --check .
      - name: Tests
        run: uv run pytest
